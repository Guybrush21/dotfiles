[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #ecbe6b
secondary = #98be65
alert = #FF5555
disabled = #707880

[bar/main]
width = 100%
height = 24pt
radius = 0

; dpi = 96 
monitor = ${env:MONITOR:}

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #f410b210

padding-left = 10
padding-right = 10

module-margin = 3

separator = ||
separator-foreground = ${colors.secondary}

font-0 = Fira Sans;5
font-1 = "feather:size=13;5"

modules-left = xworkspaces xwindow
modules-center = date 
modules-right = filesystem memory cpu temperature alsa

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

;override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true

icon-0 = 2:chrome;
icon-1 = 1:code;
icon-2 = 8:comm;
icon-3 = 3:terminals;
icon-4 = 5:firefox;
icon-5 = 9:media;
icon-default = 

label-active = %icon% %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %icon% %name%
label-occupied-padding = 1

label-urgent = %icon% %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %icon% %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
mount-1 = /home
format-mounted-prefix = 
format-mounted-prefix-foreground = ${colors.primary}
label-foreground = ${colors.primary}
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%


[module/alsa]
type = internal/alsa
interval = 5

master-soundcard = default
speaker-soundcard = default
headphone-soundcard = default
master-mixer = Master

format-volume = <ramp-volume> <label-volume>
format-volume-background = ${colors.background}
format-muted = <label-muted>
format-muted-background = ${colors.background}

label-volume = %percentage%%
label-muted = 
label-muted-foreground =${colors.alert}

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 
ramp-headphones-0 = 
ramp-volume-foreground = ${colors.primary}
click-right= "pavucontrol"

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2

format-prefix = " RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix =  CPU
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1

date-alt = %H:%M
date = %Y-%m-%d  |  %H:%M

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

[module/temperature]
type = internal/temperature
interval = 2

thermal-zone = 0
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon2/temp3_input
warn-temperature = 60
base-temperature = 20
units = true

format = <ramp> <label>
format-background = ${colors.background}

format-warn = <ramp> <label-warn>
format-warn-background = ${colosr.background}

label = %temperature-c%

label-warn = "%temperature-c%"
label-warn-foreground = ${colorss.alert}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-foreground = ${colors.primary}

[module/hackspeed]
type = custom/script
exec = ~/.config/i3/polybar/scripts/hackspeed.sh
tail = true

